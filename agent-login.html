<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --wa-green:#075E54;      /* header */
      --wa-green-dark:#054b44; /* header hover */
      --wa-teal:#128C7E;       /* accents */
      --wa-accent:#25D366;     /* floating actions */
      --bubble-me:#DCF8C6;     /* my message bubble */
      --bubble-them:#FFFFFF;   /* other bubble */
      --chat-bg:#0b141a;       /* deep bg under pattern */
    }

    /* WhatsApp-style chat background */
    .wa-chat-bg{
      background-color: var(--chat-bg);
      background-image:
        url(""); /* will be set dynamically to NGROK uploads in script */
      background-size: cover;
      background-position: center;  
    }

    /* Scrollbars (subtle) */
    .thin-scroll::-webkit-scrollbar{ width:8px; height:8px; }
    .thin-scroll::-webkit-scrollbar-thumb{ background:#2a2f32; border-radius:4px; }

    /* Bubble base */
    .bubble{
      max-width: 70%;
      border-radius: 10px;
      padding: .5rem .7rem .35rem .7rem;
      position: relative;
      word-break: break-word;
      color:#111;
    }
    .bubble.me{ background: var(--bubble-me); }
    .bubble.them{ background: var(--bubble-them); }
    .bubble .meta{
      font-size: .68rem;
      line-height: 1;
      color: #667781;
      margin-top: .25rem;
      display: flex;
      align-items: center;
      gap: .3rem;
      justify-content: flex-end;
    }
    .tick{
      font-size: .75rem;
      margin-left:.1rem;
      color:#8696a0;
    }

    /* List item hover like WhatsApp */
    .chat-item{ transition: background .15s ease; }
    .chat-item:hover{ background:#202c33; }

    /* Avatar placeholder */
    .avatar{
      width:42px;height:42px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:600; letter-spacing:.5px;
      user-select:none;
    }
    .avatar.seed-0{ background:#8e44ad }
    .avatar.seed-1{ background:#e67e22 }
    .avatar.seed-2{ background:#2980b9 }
    .avatar.seed-3{ background:#16a085 }
    .avatar.seed-4{ background:#c0392b }
    .avatar.seed-5{ background:#2c3e50 }
    .avatar.seed-6{ background:#27ae60 }
    .avatar.seed-7{ background:#d35400 }
    .avatar.seed-8{ background:#7f8c8d }
    .avatar.seed-9{ background:#34495e }

    /* Input bar look */
    .input-pill{
      background:#2a2f32;
      color:#e9edef;
      border-radius: 24px;
      padding: .6rem .9rem;
      outline: none;
      width: 100%;
    }

    /* Buttons */
    .icon-btn{
      width:40px; height:40px; border-radius:9999px;
      display:flex; align-items:center; justify-content:center;
    }
    .icon-btn:hover{ background:#1f2c33; }

    /* Top bars */
    .topbar{ background: var(--wa-green); color: #e9edef; }
    .subbar{ background: #202c33; color: #e9edef; }

    /* Right column border */
    .pane-border{ border-left:1px solid #202c33 }

    /* WhatsApp-style inputs for the Agent Edit Panel */
    .wa-field{
      background:#2a2f32; border:1px solid transparent;
      color:#e9edef; border-radius:10px; padding:.6rem .75rem;
      outline:none;
    }
    .wa-field:focus{ border-color:#3b4a54 }
    .wa-card{
      background:#111b21; border:1px solid #202c33; border-radius:14px;
    }
    .wa-label{ color:#8696a0; font-size:.8rem }
    .wa-switch input:checked + span{ background:var(--wa-accent); }
    .wa-switch span{
      width:44px;height:24px;border-radius:9999px;display:inline-flex;align-items:center;padding:2px;transition:all .2s;
      background:#2a2f32;
    }
    .wa-switch span::after{
      content:""; width:20px;height:20px;background:#e9edef;border-radius:9999px;transform:translateX(0);transition:transform .2s;
    }
    .wa-switch input:checked + span::after{ transform:translateX(20px); }
  </style>
</head>

  <!-- SOCKET -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    /********************************************************************
     * CONFIG
     *
     * Set your current ngrok (or localtunnel) URL here. Update this
     * every time the tunnel URL changes (or store it in environment).
     ********************************************************************/
    const NGROK_URL = 'https://tones-compliance-toxic-sheffield.trycloudflare.com'; // <-- update as needed
    const apiBase = NGROK_URL + '/api';

    // Set the chat background image URL (was a localhost URL previously)
    document.addEventListener('DOMContentLoaded', () => {
      const chatBgEls = document.getElementsByClassName('wa-chat-bg');
      for(const el of chatBgEls){
        el.style.backgroundImage = `url("${NGROK_URL}/uploads/CHAT-2.png")`;
      }
    });

    /********************************************************************
     * apiFetch wrapper
     *
     * Use this in place of fetch to automatically add the ngrok header
     * that allows bypassing the free-ngrok browser warning page.
     ********************************************************************/
    async function apiFetch(path, options = {}) {
      // Accept either full URL or path
      let url = path.startsWith('http') ? path : (apiBase + (path.startsWith('/') ? path : '/' + path));
      const fetchOptions = {
        credentials: 'include',
        ...options,
        headers: {
          ...(options.headers || {}),
          // This header is recommended by ngrok to skip the browser warning
          'ngrok-skip-browser-warning': 'true'
        }
      };
      return fetch(url, fetchOptions);
    }

    /********************************************************************
     * State + DOM refs
     ********************************************************************/
    // State
    let agent = null;
    let clients = {};        // phone -> { phone, messages: [] }
    let activeClient = null; // { phone, messages: [] }
    let currentMenu = 'chats';
    let socket;

    // Agent edit state
    let editingAgentId = null;

    // Els
    const loginModal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const loginError = document.getElementById('loginError');

    const portal = document.getElementById('portal');
    const chatsMenu = document.getElementById('chatsMenu');
    const agentsMenu = document.getElementById('agentsMenu');
    const addAgentBtn = document.getElementById('addAgentBtn');
    const agentsToolbar = document.getElementById('agentsToolbar');
    const logoutBtn = document.getElementById('logoutBtn');

    const clientListEl = document.getElementById('clientList');
    const agentListEl = document.getElementById('agentList');
    const searchClient = document.getElementById('searchClient');

    const chatHeaderBar = document.getElementById('chatHeaderBar');
    const chatPane = document.getElementById('chatPane');
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const fileInput = document.getElementById('fileInput');
    const fileBtn = document.getElementById('fileBtn');

    const agentInfo = document.getElementById('agentInfo');
    const activeClientTitle = document.getElementById('activeClientTitle');
    const activeAvatar = document.getElementById('activeAvatar');

    // Agent Edit Pane els
    const agentEditPane = document.getElementById('agentEditPane');
    const agentEditAvatar = document.getElementById('agentEditAvatar');
    const editUsername = document.getElementById('editUsername');
    const editPassword = document.getElementById('editPassword');
    const permNumberMasking = document.getElementById('permNumberMasking');
    const permAddDelete = document.getElementById('permAddDelete');
    const saveAgentEdit = document.getElementById('saveAgentEdit');
    const cancelAgentEdit = document.getElementById('cancelAgentEdit');

    /********************************************************************
     * Helpers
     ********************************************************************/
    function maskPhone(phone){
      if(!phone) return '';
      if(phone.length<=4) return phone;
      return phone.slice(0,4) + '****' + phone.slice(-3);
    }
    function formatTimestamp(date){
      const d = new Date(date);
      let h = d.getHours();
      const m = String(d.getMinutes()).padStart(2,'0');
      const ampm = h>=12 ? 'PM':'AM';
      h = h%12 || 12;
      return `${h}:${m} ${ampm}`;
    }
    function seedFor(text){
      const n = (text || '').split('').reduce((a,c)=>a+(c.charCodeAt(0)||0),0);
      return n % 10;
    }
    function initialsFrom(phone){
      const s = maskPhone(phone);
      return s.replace(/[^\d]/g,'').slice(0,2) || 'CL';
    }

    /********************************************************************
     * Login flow
     ********************************************************************/
    async function login(username,password){
      loginError.classList.add('hidden');
      try{
        const res = await apiFetch('/agent/login',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({username,password})
        });
        const data = await res.json();
        if(data.success){
          agent = data.agent;
          localStorage.setItem('agent', JSON.stringify(agent));
          showPortal();
          await initPortal();
        } else {
          loginError.textContent = data.message || 'Invalid username or password';
          loginError.classList.remove('hidden');
        }
      }catch(e){
        console.error(e);
        loginError.classList.remove('hidden');
      }
    }
    function showPortal(){
      loginModal.classList.add('hidden');
      portal.classList.remove('hidden');
      agentInfo.textContent = agent?.username || '';
    }

    /********************************************************************
     * Init: restore session if present
     ********************************************************************/
    window.addEventListener('load', async ()=>{
      const stored = localStorage.getItem('agent');
      if(stored){
        agent = JSON.parse(stored);
        showPortal();
        await initPortal();
      }
    });

    loginBtn.addEventListener('click',()=>{
      const u = loginUsername.value.trim();
      const p = loginPassword.value.trim();
      if(!u || !p) return;
      login(u,p);
    });

    logoutBtn.addEventListener('click', ()=>{
      localStorage.removeItem('agent');
      agent = null;
      activeClient = null;
      clients = {};
      portal.classList.add('hidden');
      loginModal.classList.remove('hidden');
      clientListEl.innerHTML = '';
      agentListEl.innerHTML = '';
      chatWindow.innerHTML = '';
      if(socket) socket.disconnect();
    });

    /********************************************************************
     * Portal initialization
     ********************************************************************/
    async function initPortal(){
      // Socket.IO: connect to NGROK_URL (not /api)
      // NOTE: browsers can't set arbitrary headers for ws handshake; we set an auth payload.
      try {
        socket = io(NGROK_URL, {
          transports: ['websocket','polling'],
          auth: { ngrokSkipBrowserWarning: 'true' }
        });
        socket.on('chat message', (msg)=> handleIncomingMessage(msg));
      } catch (e) {
        console.warn('Socket connect error:', e);
      }

      await loadClients();
      renderClientList();

      chatForm.classList.remove('hidden');

      // UI menu behavior
      chatsMenu.addEventListener('click', ()=>{
        currentMenu = 'chats';
        // Show chat pane, hide edit pane
        agentEditPane.classList.add('hidden');
        chatPane.classList.remove('hidden');
        chatHeaderBar.classList.remove('hidden');

        agentListEl.classList.add('hidden');
        agentsToolbar.classList.add('hidden');
        clientListEl.classList.remove('hidden');
        renderClientList(searchClient.value);
      });

      agentsMenu.addEventListener('click', ()=>{
        currentMenu = 'agents';
        // show agent list
        clientListEl.classList.add('hidden');
        agentListEl.classList.remove('hidden');
        agentsToolbar.classList.remove('hidden');
        loadAgents(searchClient.value);
      });

      searchClient.addEventListener('input', ()=>{
        if(currentMenu==='chats') renderClientList(searchClient.value);
        else loadAgents(searchClient.value);
      });

      // Send text message
      chatForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        if(!activeClient) return;
        const text = chatInput.value.trim();
        if(!text) return;
        try{
          const res = await apiFetch('/admin/send-message',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ phone: activeClient.phone, text })
          });
          const data = await res.json();
          if(data.success){
            pushMessage(activeClient.phone, { text, sender:'Admin', timestamp:new Date(), isFile:false });
            chatInput.value='';
          }
        }catch(e){ console.error(e); }
      });

      // Send file
      fileBtn.addEventListener('click', ()=>{ if(activeClient) fileInput.click(); });
      fileInput.addEventListener('change', async ()=>{
        if(!activeClient || !fileInput.files[0]) return;
        const fd = new FormData();
        fd.append('phone', activeClient.phone);
        fd.append('file', fileInput.files[0]);
        try{
          const res = await apiFetch('/admin/send-file', { method:'POST', body: fd });
          const data = await res.json();
          if(data.success){
            pushMessage(activeClient.phone, { text:'', sender:'Admin', isFile:true, fileUrl:data.fileUrl, timestamp:new Date() });
          }
        }catch(e){ console.error(e); }
      });

      // Add agent (simple prompts remain)
      addAgentBtn.addEventListener('click', async ()=>{
        const username = prompt('New agent username:');
        if(!username) return;
        const password = prompt('Set password:');
        try{
          const res = await apiFetch('/agent/create', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ username, password, email: `${username}@example.com`, permissions: { numberMasking:false, addDelete:false } })
          });
          const data = await res.json();
          if(data.success){ alert('âœ… Agent created'); loadAgents(searchClient.value); }
          else alert('âŒ Failed to create agent');
        }catch(e){ console.error(e); alert('âŒ Error'); }
      });

      // Save / Cancel agent edit
      saveAgentEdit.addEventListener('click', saveAgentEdits);
      cancelAgentEdit.addEventListener('click', ()=>{
        // hide edit, go back to chats
        agentEditPane.classList.add('hidden');
        chatPane.classList.remove('hidden');
        chatHeaderBar.classList.remove('hidden');
        currentMenu = 'chats';
        clientListEl.classList.remove('hidden');
        agentListEl.classList.add('hidden');
        agentsToolbar.classList.add('hidden');
      });
    }

    /********************************************************************
     * Clients / Agents lists
     ********************************************************************/
    async function loadClients(){
      try{
        const res = await apiFetch('/chats');
        const phones = await res.json();
        // phones might be an array of strings or object shaped data; maintain backward compatibility:
        if(Array.isArray(phones)){
          phones.forEach(p => { if(!clients[p]) clients[p] = { phone:p, messages:[] }; });
        } else if(phones && Array.isArray(phones.chats)){
          phones.chats.forEach(p => { if(!clients[p]) clients[p] = { phone:p, messages:[] }; });
        } else {
          // fallback: if server returns an object mapping
          console.warn('Unexpected chats payload:', phones);
        }
      }catch(e){ console.error('loadClients error',e); }
    }
    function renderClientList(filter=''){
      clientListEl.innerHTML = '';
      Object.values(clients)
        .filter(c => maskPhone(c.phone).toLowerCase().includes((filter||'').toLowerCase()))
        .forEach(c=>{
          const li = document.createElement('li');
          li.className = 'chat-item px-3 py-3 flex items-center gap-3 cursor-pointer';
          const seed = seedFor(c.phone);
          li.innerHTML = `
            <div class="avatar seed-${seed}">${initialsFrom(c.phone)}</div>
            <div class="min-w-0 flex-1">
              <div class="flex items-center justify-between gap-3">
                <div class="truncate font-medium">${maskPhone(c.phone)}</div>
                <div class="text-xs opacity-60">${c.messages.length ? formatTimestamp(c.messages[c.messages.length-1].timestamp || new Date()) : ''}</div>
              </div>
              <div class="text-sm opacity-80 truncate">
                ${c.messages.length ? (c.messages[c.messages.length-1].isFile ? 'ðŸ“Ž File' : c.messages[c.messages.length-1].text) : 'No messages yet'}
              </div>
            </div>
          `;
          li.addEventListener('click', ()=> setActiveClient(c.phone));
          clientListEl.appendChild(li);
        });
    }

    async function loadAgents(filter=''){
      agentListEl.innerHTML = '';
      try{
        const res = await apiFetch('/agent/all');
        const data = await res.json();
        if(!(data.success && Array.isArray(data.agents))) return;

        data.agents	
          .filter(a => (a.username || '').toLowerCase().includes((filter||'').toLowerCase()))
          .forEach(a=>{
            const li = document.createElement('li');
            li.className = 'px-3 py-3 flex items-center gap-3';
            const avatarText = (a.username||'AG').slice(0,2).toUpperCase();
            const seed = seedFor(avatarText);
            li.innerHTML = `
              <div class="avatar seed-${seed}">${avatarText}</div>
              <div class="min-w-0 flex-1">
                <div class="flex items-center justify-between gap-3">
                  <div class="truncate font-medium">${a.username}</div>
                  <div class="flex items-center gap-2">
				      <button data-action="call" data-id="${a._id}" data-phone="${a.phone || ''}" class="opacity-80 hover:opacity-100 text-green-400">
                      <i class="fa fa-phone"></i>
                      </button>
                      <button data-action="edit" data-id="${a._id}" class="opacity-80 hover:opacity-100"><i class="fa fa-pen"></i></button>
                      <button data-action="delete" data-id="${a._id}" class="opacity-80 hover:opacity-100 text-red-400"><i class="fa fa-trash"></i></button>
                  </div>
                </div>
                <div class="text-xs opacity-70 truncate">${a.email || ''}</div>
              </div>
            `;
            li.addEventListener('click', (e)=>{
              const btn = e.target.closest('button');
              if(!btn) return;
              const action = btn.dataset.action;
              const id = btn.dataset.id;
              if(action==='edit') openAgentEdit(id);
              if(action==='delete') deleteAgent(id);
            });
            agentListEl.appendChild(li);
          });
      }catch(e){ console.error('loadAgents error', e); }
    }

    /********************************************************************
     * Agent edit flow
     ********************************************************************/
    async function openAgentEdit(id){
      try{
        const res = await apiFetch(`/agent/${id}`);
        const data = await res.json();
        if(!data.success) return alert('âŒ Could not load agent');

        editingAgentId = id;

        // Populate fields
        editUsername.value = data.agent.username || '';
        editPassword.value = '';
        permNumberMasking.checked = !!(data.agent.permissions && data.agent.permissions.numberMasking);
        permAddDelete.checked = !!(data.agent.permissions && data.agent.permissions.addDelete);

        const avSeed = seedFor(data.agent.username || 'AG');
        agentEditAvatar.className = `avatar seed-${avSeed}`;
        agentEditAvatar.textContent = (data.agent.username || 'AG').slice(0,2).toUpperCase();

        // Show edit pane, hide chat pane
        chatPane.classList.add('hidden');
        chatHeaderBar.classList.add('hidden');
        agentEditPane.classList.remove('hidden');

        // Focus
        setTimeout(()=>editUsername.focus(), 50);

      }catch(e){ console.error(e); alert('âŒ Error'); }
    }

    async function saveAgentEdits(){
      if(!editingAgentId) return;
      const body = {
        username: editUsername.value.trim(),
        permissions: {
          numberMasking: !!permNumberMasking.checked,
          addDelete: !!permAddDelete.checked
        }
      };
      if(editPassword.value.trim()){
        body.password = editPassword.value.trim();
      }
      try{
        const res = await apiFetch(`/agent/${editingAgentId}`, {
          method:'PUT',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(body)
        });
        const upd = await res.json();
        if(upd.success){
          alert('âœ… Agent updated');
          agentEditPane.classList.add('hidden');
          chatPane.classList.remove('hidden');
          chatHeaderBar.classList.remove('hidden');

          loadAgents(searchClient.value);
          editingAgentId = null;
        }else{
          alert('âŒ Failed to update agent');
        }
      }catch(e){ console.error(e); alert('âŒ Error updating agent'); }
    }

    async function deleteAgent(id){
      if(!confirm('Delete this agent?')) return;
      try{
        const res = await apiFetch(`/agent/${id}`, { method:'DELETE' });
        const data = await res.json();
        if(data.success){ alert('âœ… Agent deleted'); loadAgents(searchClient.value); }
        else alert('âŒ Failed to delete');
      }catch(e){ console.error(e); alert('âŒ Error'); }
    }

    /********************************************************************
     * Chat logic
     ********************************************************************/
    async function setActiveClient(phone){
      // ensure edit pane is hidden and chat visible
      agentEditPane.classList.add('hidden');
      chatPane.classList.remove('hidden');
      chatHeaderBar.classList.remove('hidden');

      activeClient = clients[phone];
      activeClientTitle.textContent = maskPhone(phone);
      activeAvatar.className = `avatar seed-${seedFor(phone)}`;
      activeAvatar.textContent = initialsFrom(phone);
      chatWindow.innerHTML = '';

      try{
        const res = await apiFetch(`/chats/${encodeURIComponent(phone)}`);
        const data = await res.json();
        if(data.success){
          activeClient.messages = data.chats.map(c=>({
            text: c.message,
            sender: c.senderRole === 'admin' ? 'Admin' : 'Client',
            timestamp: c.timestamp || c.createdAt || new Date(),
            isFile: !!c.isFile,
           fileUrl: c.fileUrl ? c.fileUrl.replace('http://localhost:3001', NGROK_URL) : ''
          }));
          activeClient.messages.forEach(m => renderMessage(m));
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }
      }catch(e){ console.error('setActiveClient error', e); }
    }

    function pushMessage(phone, msg){
      if(!clients[phone]) clients[phone]={ phone, messages:[] };
      clients[phone].messages.push(msg);
      // check if user is near bottom before rendering
      const atBottom = chatWindow.scrollTop + chatWindow.clientHeight >= chatWindow.scrollHeight - 48;
      if(activeClient && activeClient.phone===phone) renderMessage(msg);
      if(currentMenu==='chats') renderClientList(searchClient.value);
      // only autoscroll if user was already at bottom
      if(atBottom){
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    }

    function renderMessage(msg){
      const wrapper = document.createElement('div');
      wrapper.className = `flex ${msg.sender==='Admin' ? 'justify-end' : 'justify-start'} my-[2px]`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${msg.sender==='Admin' ? 'me' : 'them'} shadow`;
        let fileUrl = msg.fileUrl || '';
  if(fileUrl.startsWith('http://localhost:3001')){
    fileUrl = fileUrl.replace('http://localhost:3001', NGROK_URL);
  }
      if(msg.isFile){
        if(msg.fileUrl.match(/\.(jpeg|jpg|gif|png|webp)$/i)){
          const img = document.createElement('img');
          img.src = msg.fileUrl;
          img.alt = 'image';
          img.className = 'rounded-md max-w-[240px] max-h-[180px] object-cover';
          bubble.appendChild(img);
        }else if(msg.fileUrl.match(/\.(mp4|webm|ogg)$/i)){
          const v = document.createElement('video');
          v.src = msg.fileUrl; v.controls = true;
          v.className = 'rounded-md max-w-[260px] max-h-[200px]';
          bubble.appendChild(v);
        }else{
          const a = document.createElement('a');
          a.href = msg.fileUrl; a.target='_blank'; a.rel='noopener noreferrer';
          a.className = 'underline';
          a.textContent = 'Download file';
          bubble.appendChild(a);
        }
      }else{
        bubble.textContent = msg.text || '';
      }

      // meta row
      const meta = document.createElement('div');
      meta.className = 'meta';
      const time = document.createElement('span');
      time.textContent = formatTimestamp(msg.timestamp);
      meta.appendChild(time);
      if(msg.sender==='Admin'){
        const ticks = document.createElement('i');
        ticks.className = 'fa-solid fa-check-double tick';
        meta.appendChild(ticks);
      }

      bubble.appendChild(meta);
      wrapper.appendChild(bubble);
      chatWindow.appendChild(wrapper);
    }

   function handleIncomingMessage(msg){
  // { phone, message, timestamp, isFile, fileUrl }
  let fileUrl = msg.fileUrl || '';
  if(fileUrl.startsWith('http://localhost:3001')) {
    fileUrl = fileUrl.replace('http://localhost:3001', NGROK_URL);
  }

  pushMessage(msg.phone, {
    text: msg.message || '',
    sender: 'Client',
    timestamp: msg.timestamp || new Date(),
    isFile: !!msg.isFile,
    fileUrl: fileUrl
  });
}

function pushMessage(phone, msg){
  if(!clients[phone]) clients[phone] = { phone, messages: [] };
  clients[phone].messages.push(msg);

  const isActive = activeClient && activeClient.phone === phone;
  const atBottom = isActive && (chatWindow.scrollTop + chatWindow.clientHeight >= chatWindow.scrollHeight - 48);

  // Render only if this is the active chat
  if(isActive) renderMessage(msg);

  // Refresh client list preview
  if(currentMenu === 'chats') renderClientList(searchClient.value);

  // Auto-scroll only if user was near bottom
  if(atBottom) chatWindow.scrollTop = chatWindow.scrollHeight;
}
